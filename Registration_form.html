<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <form >
        <div  style="background-color: whitesmoke; width: 500px; margin-left: auto; margin-right: auto; padding: 10px; height: 650px; box-shadow: 0 4px 20px 0 black;" >
            <header style="text-align: center; color: orange;"><h1>Registration Form</h1></header>
        
            <hr>
    
            <label for="first-name" style="font-size: 20px; display: block; margin-left: 10px; margin-top: 20px;"><b>First Name</b></label>
            <input type="text" placeholder="Enter your first name" name="first-name" style="height: 20px;margin-left: 10px; width: 450px; ">
            
            <label for="last-name" style="font-size: 20px; display: block; margin-left: 10px; margin-top: 20px;"><b>Last Name</b></label>
            <input type="text" placeholder="Enter your last name" name="last-name" style="height: 20px;margin-left: 10px; width: 450px; ">
        
            <label for="Gender" style="font-size: 20px; display: block; margin-left: 10px; margin-top: 20px;"><b>Gender</b></label>
            <input type="radio" value="Male" id="Gender"  name="Gender" style=" margin-left: 10px; ">Male
            <input type="radio" value="Male" id="Gender" name="Gender" style=" margin-left: 130px;">Female
            <input type="radio" value="Male" id="Gender" name="Gender" style=" margin-left: 150px;">Other

            <label for="date" style="font-size: 20px; display: block; margin-left: 10px; margin-top: 15px;"><b>Date of Birth</b></label>
            <input type="date" placeholder="Enter your last name" name="date" style="height: 20px;margin-left: 10px; width: 450px; ">

            <label for="catagory" style="font-size: 20px; display: block; margin-left: 10px; margin-top: 15px;"><b>Course</b></label>
            <select name="catagory"  style="height: 25px;margin-left: 10px; width: 455px;">
                <option value="BCA">BCA</option>
                <option value="MCA">MCA</option>
                <option value="BBA">BBA</option>
                <option value="MBA">MBA</option>

            </select>
            <label for="email" style="font-size: 20px; display: block; margin-left: 10px; margin-top: 20px;"><b>Emale</b></label>
            <input type="email" placeholder="Enter your Email" name="email" style="height: 20px;margin-left: 10px; width: 450px; ">

            <label for="pass" style="font-size: 20px; display: block; margin-left: 10px; margin-top: 20px;"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="pass" style="height: 20px;margin-left: 10px; width: 450px; ">

            
            <input type="submit" placeholder="Enter your last name" name="submit" value="Register" style="height: 20px; margin-left: 100px; margin-top: 50px; background-color: orange; border: none; border-radius: 5px; box-shadow: 0 4px 20px 0 gray; font: bolderbgh; height: 30px; width: 300px; ">

        </div>

    </form>
</body>
</html>
